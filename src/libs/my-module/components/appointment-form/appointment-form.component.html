<form [formGroup]='appForm'  class="form-container">
    <mat-card>
       
        <mat-card-content>
            <mat-card-header>
                *** Appointment
                </mat-card-header>
            <div class='row'><mat-label>*First Name:</mat-label>
                <div class='col-md-6'>
                    
                    <mat-form-field appearance="outline" class='full-width'>
                        <input formControlName='firstName' matInput placeholder="First Name">
                    </mat-form-field>
                </div>
                <mat-label>*Last Name:</mat-label>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class='full-width'>
                        <input formControlName='lastName' matInput placeholder="Last Name">
                    </mat-form-field> 
                </div>
            </div>
            <div class='row'><mat-label>*Passport ID:</mat-label>
                <div class='col-md-6'>
                    <mat-form-field appearance="outline" class='full-width'>
                        <input formControlName='passId' matInput placeholder="Passport ID">
                    </mat-form-field>
                </div>
            </div>
            <div class='row'><mat-label>*Phone Number:</mat-label>
                <div class='col-md-6'>
                    <mat-form-field appearance="outline" class='full-width'>

                        <input formControlName='phoneNumber' matInput mask="(000) 000-0000"
                            placeholder="Phone (000) 000-0000" value="" type='number'>
                    </mat-form-field>
                </div>
            </div>
            <div class='row'><mat-label>*Email Address:</mat-label>
                <div class='col-md-6'>
                    <mat-form-field appearance="outline" class='full-width'>

                        <input formControlName='emailAddress' matInput placeholder='Email Address (optional)'>
                    </mat-form-field>
                </div>
            </div>
            <div class='row'><mat-label>*Date of Appointment:</mat-label>
                <div class='col-md-6'>
                    <mat-form-field appearance="outline">
                        <input formControlName='hireDate' matInput [matDatepicker]="picker"
                            placeholder='Date of Appointment'>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <mat-label>*Choose a time:</mat-label>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">

                        <input formControlName='chooseTime' matInput [ngxTimepicker]="timePicker"
                                               placeholder="Choose a time">
                                           <ngx-material-timepicker #timePicker></ngx-material-timepicker>
                                   </mat-form-field>
                </div>
            </div>
            <div class='row'><mat-label>*Purpose of Appointment:</mat-label>
                <div class='col-md-6'>
                    
                    <mat-form-field appearance="outline">
                       
                        <mat-select formControlName='purpose' >
                            
                            <mat-option *ngFor="let option of purposeSelectOptions" [value]="option">{{option}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            
            <mat-card-actions>
                <button mat-button style ='background-color: rgb(107, 194, 165);color:black; margin-left:5px;'(click)='submitData(appForm.value)'mat-raised-button color='primary'>Submit</button>
            </mat-card-actions>
        </mat-card-content>
        
    </mat-card>
        
</form>
